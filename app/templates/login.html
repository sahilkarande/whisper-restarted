<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TherapyConnect - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <style>
        /* Keep your original styles unchanged â€” omitted here for brevity */
        /* ... your CSS remains same ... */
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">TC</div>
            <h1>Welcome Back</h1>
            <p>Sign in to your TherapyConnect account</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul style="padding: 20px; color: red;">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        
        <form class="login-form" id="loginForm" method="POST" action="/login">
            <!-- You can later add: {{ form.hidden_tag() }} for CSRF protection -->

            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                />
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                />
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>
            
            <div class="divider">
                <span>or continue with</span>
            </div>
            
            <button type="button" class="google-btn">
                <div class="google-icon"></div>
                Sign in with Google
            </button>
            
            <div class="signup-link">
                Don't have an account? <a href="/signup">Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
