<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TherapyConnect - User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .dashboard-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 32px;
            font-weight: 700;
            color: white;
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 30px;
        }

        .user-info {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .user-info p {
            font-size: 16px;
            color: #64748b;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info p:last-child {
            margin-bottom: 0;
        }

        .label {
            font-weight: 600;
            color: #374151;
        }

        .value {
            color: #4facfe;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .dashboard-container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            .user-info p {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="logo">TC</div>
        
        <h2>Welcome, {{ user.full_name }}</h2>
        
        <div class="user-info">
            <p>
                <span class="label">Email:</span>
                <span class="value">{{ user.email }}</span>
            </p>
            <p>
                <span class="label">Phone:</span>
                <span class="value">{{ user.phone }}</span>
            </p>
        </div>
    </div>
</body>
</html>
